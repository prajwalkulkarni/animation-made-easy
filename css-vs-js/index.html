<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Smile Gupta" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <link href="./style.css" rel="stylesheet" />
    <title>CSS vs JS Animations</title>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>CSS Transistion</h1>
      <div class="container" style="justify-content: center">
        <button class="btn-cancel btn">Cancel</button>
        <button class="btn-accept btn">Accept</button>
      </div>
      <h1>CSS Animations</h1>
      <div class="container">
        <div class="potato">
          <img
            src="https://i.stack.imgur.com/qgNyF.png?s=328&g=1"
            width="100px"
            height="100px"
          />
        </div>
      </div>
      <h1>JavaScript Animations</h1>
      <div class="container">
        <div class="tomato">
          <img
            src="https://image-dock-uploads-be.s3.ap-south-1.amazonaws.com/image.2022-09-12T02%3A18%3A50.164Z"
            width="100px"
            height="100px"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
